<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gestão MedSuCare</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #20637D;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .login-box h1 {
      margin-bottom: 10px;
      color: #20637D;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>MedSuCare</h1>
    <p>Sistema de Gestão Interna</p>

    <!-- Botão Google -->
    <div id="g_id_onload"
      data-client_id="1068094715814-1l921uhaue0h7k9bv0i4qhav9ima23fu.apps.googleusercontent.com"
      data-callback="handleLogin"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-shape="rectangular"
      data-theme="outline"
      data-text="signin_with"
      data-size="large"
      data-locale="pt-BR">
    </div>

    <footer>
      Uso interno • MedSuCare<br>
      Feito pelo incrível ChatGPT ✨
    </footer>
  </div>

  <script>
    // Função chamada UMA ÚNICA VEZ após login
    function handleLogin(response) {
      const payload = JSON.parse(
        atob(response.credential.split('.')[1])
      );

      // Salva apenas o necessário
      sessionStorage.setItem('user', JSON.stringify({
        email: payload.email,
        name: payload.name
      }));

      // Redireciona para o sistema
      window.location.href = 'app.html';
    }
  </script>

</body>
</html>
